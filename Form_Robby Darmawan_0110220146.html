<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Button</label>
    <br />
    <input type="button" value="Button">
    <br />
    <label>ChekBox</label>
    <br />
    <input type="checkbox">1
    <input type="checkbox">2
    <input type="checkbox">3
    <br />
    <label>Color</label>
    <br />
    <input type="color">
    <br />
    <label>Date</label>
    <br />
    <input type="date">
    <br />
    <label>Datetime-local</label>
    <br />
    <input type="datetime-local">
    <br />
    <label>Email</label>
    <br />
    <input type="email">
    <br />
    <Label>File</Label>
    <br />
    <input type="file">
    <br />
    <label>Hidden</label>
    <br />
    <input type="hidden">
    <br />
    <label>Image</label>
    <br />
    <input type="image" src="https://media.sproutsocial.com/uploads/2017/02/10x-featured-social-media-image-size.png">
    <br />
    <label>Month</label>
    <br />
    <input type="month">
    <br />
    <label>Number</label>
    <br />
    <input type="number">
    <br />
    <label>password</label>
    <br />
    <input type="password">
    <br />
    <label>Radio</label>
    <br />
    <input type="radio" name="radio">1
    <input type="radio" name="radio">2
    <input type="radio" name="radio">3
    <br />
    <label>Range</label>
    <br />
    <input type="range">
    <br />
    <label>Reset</label>
    <br />
    <input type="reset">
    <br />
    <label>Search</label>
    <br />
    <input type="search">
    <br />
    <label>Submit</label>
    <br />
    <input type="submit">
    <br />
    <label>Tel</label>
    <br />
    <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    <br />
    <label>Text</label>
    <br />
    <input type="text">
    <br />
    <label>Time</label>
    <br />
    <input type="time">
    <br />
    <label>Url</label>
    <br />
    <input type="url">
    <br />
    <label>Week</label>
    <br />
    <input type="week">
</body>

</html>
